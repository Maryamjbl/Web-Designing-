<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Class Demo</title>
    <style>
        .underline{
            text-decoration:underline black;
        }
        .blue{
            color: rgb(96, 96, 215);
        }
           
        .oblique{
            font-style: oblique;
        }
        .red{
            color: rgb(158, 7, 7);
        }
        p{
            font-family: Arial, Helvetica, sans-serif;
        }
        .textshadow{
            text-shadow: 4px 4px 5px;
        }
        
    </style>
</head>
<body>
 <h1 class="red oblique textshadow">Multiple Classes</h1>   
 <p class="oblique blue underline">Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto nemo distinctio, sed adipisci ipsam cupiditate. Saepe delectus qui nostrum vitae voluptatem. Rerum explicabo ipsum quos, asperiores eaque aspernatur ea temporibus?</p>
