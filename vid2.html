<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="text-center mb-2">Video Gallery</h1>
    </div>

    <!-- youtube videos -->
    <div class="row g-4">
      <div class="col-md-6">
        <div class="card-shadow">
          <div class="ratio ratio-16x9">
            <iframe
              src="https://youtube.com/embed/ENPPF9xTKe8"
              title="dxb"
              allowfullscreen
            ></iframe>
          </div>
          <div class="card-body">
            <h5 class="card-title">YouTube Video</h5>
            <p class="card-text">This video is embedded from YouTube.</p>
          </div>
        </div>
      </div>
      <!-- Local Video  -->
      <div class="col-md-6">
        <div class="card-shadow">
          <div class="ratio ratio-16x9">
            <video controls poster="img/mall.jpeg">
              <source src="vid.html" type="video/mp4" />
            </video>
          </div>
          <div class="card-body">
            <h5 class="card-title">Mall Of Asaia Video</h5>
            <p class="card-text">This video is embedded localfile.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
