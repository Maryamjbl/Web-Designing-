<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Using Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div>
   <h2 class="text-center mb-3">Contact Form</h2>
    <form class="container mt-4">
        <div class="mb-3">
   <label for=" Full Name">Name</label>
    <input type="text"name=Fullname id="Fullname" class="form-control" placeholder="Enter Your Full Name"><br><br>
        </div>
 
 <div class="mb-3">
<label for=" Email">Email</label>
 <input type="email"name=Email id="Email" class="form-control" placeholder="Enter Your Email ID"><br><br>
 </div>   
   <div class="mb-3">
  <label for=" Message">Message</label>
  <textarea name="message" id="message" rows="5" class="form-control" placeholder="Enter Your Message"></textarea>

  <button type="submit" class="btn btn-primary w-100">Send Message</button>
  
    </form>
    </div>
    </div>
 

</body>
</html>
