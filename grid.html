<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class=" row mb-2">
            <div class="col-md-6 bg-warning text-white p-3" >Left Column</div>
            <div class="col-md-6 bg-info text-white p-3" >Right Column</div>
        </div>

        <div class=" row mb-0">
            <div class="col-md-3 bg-primary text-white p-3" >1 Column</div>
            <div class="col-md-3 bg-secondary text-white p-3" >2 Column</div>
            <div class="col-md-3 bg-dark text-white p-3" >3 Column</div>
            <div class="col-md-3 bg-success text-white p-3" >4Column</div>
        </div>

        <div class=" row mt-1">
            <div class="col-sm-4 bg-danger text-black p-3" >Left Column</div>
            <div class="col-sm-8 bg-warning text-white p-3" >Right Column</div>
        </div>
    </div>
</body>
</html>
