<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Position Demo</title>
    <style>
        body{
            background-color: rgb(238, 234, 228);
            height: 3000px;
        }
        .fixedbox{
            position: fixed;
            right: 10px;
            top: 10px;
            background-color: rgb(6, 73, 34);
            color: white;
            border-radius: 4px;
            padding: 10px,30px;
        }
    </style>
</head>
<body>
    <div class="fixedbox">I Stay Fixed</div>
    <h2>Scroll Down</h2>
    <p>Scrolling... The Blue Box Stays At The Top-Right Corner</p>

</body>
</html>
