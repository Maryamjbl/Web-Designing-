<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            background-color: rgb(137, 0, 28);
            color: white;
            padding: 15px 20px;
            cursor: pointer;
            border: none;
            border: 5px;
            width: 100px;
            height: 100px;
            transition: width 1s ease;
        }
        .btn:hover{
          width: 300px;
        }
    </style>

    
</head>
<body>
   <button class="btn">Hover Me</button> 
</body>
</html>
