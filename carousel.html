<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
   <div class="mt-4">
    <h2 class="text-center mb-4">Famous Tourist Destinations</h2>
    <div id="touristCarousel" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicators -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#touristCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#touristCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#touristCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>  

   <!-- Carousel Inner -->
    <div class="carousel-inner">
      <!-- Slide 1 -->
      <div class="carousel-item active" data-bs-interval="3000">
        <img src="img/london.jpg" class="d-block w-100"  width= 300px "London">
        <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 p-2 rounded">
          <h5><strong>London</strong></h5>
          <p>"Timeless Charm with a Modern Beat" </p>
        </div>
      </div>


    <!-- Slide 2 -->
      <div class="carousel-item" data-bs-interval="3000">
        <img src="img/dubai.jpg" class="d-block w-100" alt="Dubai">
        <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 p-2 rounded">
          <h5><strong>Dubai</strong></h5>
             <p>- “Desert dreams and skyline scenes.”</p>
        </div>
      </div>
      
      <!-- Slide 3 -->
      <div class="carousel-item" data-bs-interval="3000">
        <img src="img/seol.jpg"class="d-block w-100" alt="Seol">
        <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 p-2 rounded">
          <h5><strong>South Korea</strong></h5>
          <p>-  “Tradition meets tech in every heartbeat.”</p>
        </div>
      </div>
    </div>


  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


   </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
